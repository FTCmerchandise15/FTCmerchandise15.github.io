<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Merchandise Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Cart -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#" id="cart-button">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <main>
        <div class="container">
            <section id="products">
                <!-- Varsity Jacket -->
                <div class="product" id="varsity-jacket">
                    <img src="varsity-jacket.jpg" alt="Varsity Jacket" class="product-img">
                    <h3>Varsity Jacket</h3>
                    <p class="price">$50.00</p>
                    <button class="add-to-cart" data-id="varsity-jacket" data-name="Varsity Jacket" data-price="50.00">Add to Cart</button>
                </div>

                <!-- Hat -->
                <div class="product" id="hat">
                    <img src="hat.jpg" alt="Hat" class="product-img">
                    <h3>Hat</h3>
                    <p class="price">$20.00</p>
                    <button class="add-to-cart" data-id="hat" data-name="Hat" data-price="20.00">Add to Cart</button>
                </div>

                <!-- Hoodie -->
                <div class="product" id="hoodie">
                    <img src="hoodie.jpg" alt="Hoodie" class="product-img">
                    <h3>Hoodie</h3>
                    <p class="price">$40.00</p>
                    <button class="add-to-cart" data-id="hoodie" data-name="Hoodie" data-price="40.00">Add to Cart</button>
                </div>

                <!-- Sweatpants -->
                <div class="product" id="sweatpants">
                    <img src="sweatpants.jpg" alt="Sweatpants" class="product-img">
                    <h3>Sweatpants</h3>
                    <p class="price">$30.00</p>
                    <button class="add-to-cart" data-id="sweatpants" data-name="Sweatpants" data-price="30.00">Add to Cart</button>
                </div>

                <!-- Bag -->
                <div class="product" id="bag">
                    <img src="bag.jpg" alt="Bag" class="product-img">
                    <h3>Bag</h3>
                    <p class="price">$25.00</p>
                    <button class="add-to-cart" data-id="bag" data-name="Bag" data-price="25.00">Add to Cart</button>
                </div>

                <!-- Keychain -->
                <div class="product" id="keychain">
                    <img src="keychain.jpg" alt="Keychain" class="product-img">
                    <h3>Keychain</h3>
                    <p class="price">$5.00</p>
                    <button class="add-to-cart" data-id="keychain" data-name="Keychain" data-price="5.00">Add to Cart</button>
                </div>

                <!-- T-Shirt -->
                <div class="product" id="tshirt">
                    <img src="tshirt.jpg" alt="T-Shirt" class="product-img">
                    <h3>T-Shirt</h3>
                    <p class="price">$15.00</p>
                    <button class="add-to-cart" data-id="tshirt" data-name="T-Shirt" data-price="15.00">Add to Cart</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Cart Dropdown -->
    <div id="cart-dropdown" class="cart-dropdown">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Proceed to Checkout</button>
    </div>

    <!-- Checkout Form -->
    <div id="checkout-form" class="checkout-form">
        <h3>Checkout</h3>
        <form id="payment-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="text" id="address" placeholder="Shipping Address" required />
            <input type="text" id="card-number" placeholder="Card Number" required />
            <input type="text" id="expiration-date" placeholder="Expiration Date" required />
            <input type="text" id="cvv" placeholder="CVV" required />
            <button type="submit">Complete Purchase</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
